<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
        }
        body {
            background-color: #333;
        }

        .container {
            max-width: 340px;
            padding: 20px;
            border: 1px solid yellow;
            border-radius: 20px;
        }

        .img {
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .text {
            margin-bottom: 10px;
        }

        .btn {
            background-color: red;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img" src="https://placehold.co/300x400" alt="">
        <p class="text">Текст под картинкой вот такой на 2 <br> строки</p>
        <button class="btn">Сохранить</button>
    </div>
</body>
</html>
